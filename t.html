<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    #flex-container{
      display: flex;
      flex-wrap: wrap;
    }
    #flex-container div{
      min-width: 300px;
      background: blue;
      /* flex: 1; */
    }
    #flex-container div:nth-child(odd) {
      background: red;
    }

    #grid-container {
      display: grid;
    }
  </style>
</head>
<body>
  <div id="flex-container">
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
  </div>

  <div id="grid-container">
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
  </div>
  
</body>
</html>
