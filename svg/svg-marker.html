<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
		    <defs>
		        <marker id="arrow" markerWidth="10" markerHeight="10" 
					refx="0" refy="3" orient="auto" 
					markerUnits="strokeWidth">
		            <path d="M0,0 L0,6 L9,3 z" fill="#f00" /> </marker>
		    </defs>
		    <polyline points="0,0 100,0 ,100,100" style="fill:white;stroke:red;stroke-width:2" marker-mid="url(#arrow)" orient="auto"
		    />
			
		</svg>
		
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<marker id="mCircle" markerWith="10" markerHeight="10" refX="5" refY="5">
					<circle cx="5" cy="5" r="4" style="fill: none; stroke: black;"/>
				</marker>
				<marker id="mArrow" markerWith="5" markerHeight="8" refX="0" refY="4" orient="auto">
					<path d="M 0 0 4 4 0 8" style="fill: none; stroke: black;"/>
				</marker>
				<marker id="mTriangle" markerWith="5" markerHeight="10" refX="5" refY="5" orient="auto">
					<path d="M 0 0 5 5 0 10 Z" style="fill: black;"/>
				</marker>
			</defs>
			<path d="M 10 20 100 20 A 20 30 0 0 1 120 50 L 120 110"
				style="marker-start: url(#mCircle); marker-mid: url(#mArrow);marker-end: url(#mTriangle);fill: none;stroke: #000000;"/>
		</svg>
		<svg>
			<path d="M 0 0 4 4 0 8" style="fill: none; stroke: black;"/>
		</svg>
		
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<marker id="ma" markerWith="5" markerHeight="8" refX="0" refY="4" orient="auto">
					<path d="M 0 0 4 4 0 8" style="fill: none; stroke: #0000FF; stroke-width: 2;"/>
				</marker>
			</defs>
			<rect x="0" y="0" width='100px' height="100px" style="fill: red;stroke: #0000FF; stroke-width: 20px;" />
		</svg>
		
		
		<svg style="width: 100px; height: 100px; ">
			<rect x="0" y="0" width="80px" height="80px" style="fill: none;stroke: red; stroke-width: 10px;"/>
		</svg>
	</body>
</html>
