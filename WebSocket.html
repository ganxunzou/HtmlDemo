<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        var ws;
        function ToggleConnectionClicked() {
            try {
                var SOCKECT_ADDR = "ws://127.0.0.1:8181/";
                ws = new WebSocket(SOCKECT_ADDR);	
 
                ws.onopen = function (event) { alert("已经与服务器建立了连接\r\n当前连接状态：" + this.readyState); };
                ws.onmessage = function (event) { alert("接收到服务器发送的数据：\r\n" + event.data); };
                ws.onclose = function (event) { alert("已经与服务器断开连接\r\n当前连接状态：" + this.readyState); };
                ws.onerror = function (event) {alert("WebSocket异常！" + event.toString());};
            } catch (ex) {
                alert(ex.message);
            }
        };
 
        function SendData() {
            try {
                ws.send("success");
            } catch (ex) {
                alert(ex.message);
            }
        };
 
        function seestate() {
            alert(ws.readyState);
        }
       
    </script>
</head>
<body>
    <button id='ToggleConnection' type="button" onclick='ToggleConnectionClicked();'>
        连接服务器</button><br />
    <br />
    <button id='ToggleConnection' type="button" onclick='SendData();'>
        发送我的名字：beston</button><br />
    <br />
    <button id='ToggleConnection' type="button" onclick='seestate();'>
        查看状态</button><br />
    <br />
</body>
</html>
